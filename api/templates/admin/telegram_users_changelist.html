{% extends "admin/base_site.html" %}

{% block content %}
<h1>Telegram Users</h1>
<table>
    <tr>
        <th>Telegram ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'admin:app_list' app_label=app_label %}">Back to API App List</a>
{% endblock %}
